<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우무사리가 전하는 말</title>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Gamja Flower', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #fffbe9;
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    #moodIcons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    #moodIcons img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #moodIcons img:hover {
      transform: scale(1.1);
    }

    #messageBox {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.5rem;
      max-width: 80%;
      color: #333;
    }
  </style>
</head>
<body>
<h3>지금 우무사리 얼굴 중 하나를 골라봐요 🐙</h3>
<div id="moodIcons">
  <alt="지침" onclick="showMoodMessage('tired')">
  <alt="슬픔" onclick="showMoodMessage('sad')">
  <img src="img/화남.png" alt="분노" onclick="showMoodMessage('angry')">
  <alt="외로움" onclick="showMoodMessage('lonely')">
  <alt="무기력" onclick="showMoodMessage('meh')">
</div>
  <div id="messageBox">🐙 우무사리가 준비 중이에요...</div>

  <script>
    const moodMessages = {
      tired: [
        "너무 애쓰지 마, 조금 쉬자 우무 🧸",
        "지쳤지? 그럴 땐 그냥 자도 돼 우무 💤",
        "오늘도 숨만 쉬어줘서 고마워 우무 🫁",
        "그만해도 돼, 넌 충분히 했어 우무 🌾"
      ],
      sad: [
        "울어도 돼, 참지 마 우무 😭",
        "네가 아픈 건 진짜 싫어 우무 💔",
        "마음이 무거울 땐 우무사리한테 기대도 돼 우무 🫂",
        "눈물 나면 그냥 흘려도 괜찮아 우무 🌧️"
      ],
      angry: [
        "화내도 돼, 그만큼 속상했잖아 우무 🔥",
        "걔가 이상한 거지, 네가 문제 아냐 우무 😤",
        "오늘 진짜 잘 참았어 우무 💢",
        "참느라 너무 고생했어, 이제 나한테 털어놔 우무 🐙"
      ],
      lonely: [
        "혼자 아니야, 나 여기 있어 우무 🐚",
        "외롭지 않게 옆에 있을게 우무 💫",
        "토닥토닥, 따뜻하게 감싸줄게 우무 🤗",
        "네가 웃을 수 있게 내가 옆에 있어줄게 우무 💛"
      ],
      meh: [
        "걍 아무 것도 하기 싫은 날도 있어 우무 😶",
        "그냥 그런 날엔 아무것도 안 해도 돼 우무 🛌",
        "멍하게 있어도 괜찮아, 그거 힐링이야 우무 🌊",
        "마음이 안 움직이는 날도 있어 우무 🐢"
      ]
    };

    function showMoodMessage(mood) {
      const messageList = moodMessages[mood];
      const randomIndex = Math.floor(Math.random() * messageList.length);
      const selected = messageList[randomIndex];
      document.getElementById("messageBox").innerText = selected;
    }
  </script>
</body>
</html>
