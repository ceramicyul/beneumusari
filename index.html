let todayData = JSON.parse(localStorage.getItem('umuToday')) || null;

function getToday() {
  const today = new Date();
  return today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
}

function chooseMode(mode) {
  const today = getToday();
  if (!todayData || todayData.date !== today) {
    const mood = Object.keys(messages)[Math.floor(Math.random() * 5)];
    const isHidden = Math.random() < 0.1;
    const message = isHidden

    const image = images[Math.floor(Math.random() * images.length)];
    todayData = { date: today, mode, mood, message, isHidden, image };
    localStorage.setItem('umuToday', JSON.stringify(todayData));
  }
  document.getElementById('modeButtons').style.display = 'none';
  showToday();
}

function showToday() {
  document.getElementById('background').style.backgroundImage = `url('${todayData.image}')`;
  const img = document.getElementById('randomUmuImage');
  img.src = todayData.image;
  img.style.display = 'block';

  if (todayData.isHidden) {
    document.getElementById('hidden-label').style.display = 'block';
  } else {
    document.getElementById('hidden-label').style.display = 'none';

  document.getElementById('messageBox').textContent = todayData.message;
  document.getElementById('messageBox').style.display = 'block';
}

function saveTodayImage() {
  html2canvas(document.body, { backgroundColor: null, scale: 2 }).then(canvas => {
