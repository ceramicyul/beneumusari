<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우무사리가 전하는 말</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2301@1.0/SinbiFont.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.0/SF_Ssyongsyong.css" />
  <style>$1

    .emotion-buttons button {
      font-size: 1.4rem;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    .emotion-buttons button:hover {
      transform: scale(1.05);
    }
    .emotion-buttons button:nth-child(1) { background-color: #fff6cc; color: #8a6d00; } /* tired */
    .emotion-buttons button:nth-child(2) { background-color: #d0ebff; color: #1c7ed6; } /* sad */
    .emotion-buttons button:nth-child(3) { background-color: #ffd6d6; color: #d62828; } /* angry */
    .emotion-buttons button:nth-child(4) { background-color: #e5dbff; color: #5f3dc4; } /* lonely */
    .emotion-buttons button:nth-child(5) { background-color: #e9ecef; color: #495057; } /* meh */

</head>
<body>
  <div id="introScreen">
    <img src="img/umu_intro.png" style="width:180px; opacity:0.6;">
    <p style="margin-top: 12px; font-size: 1.2rem; color: #444;">우무사리가 기다리고 있어요…</p>
  </div>

  <div class="mode-buttons">
    <button onclick="enterMode('emotion')">감정 모드</button>
    <button onclick="enterMode('random')">랜덤 모드</button>
  </div>

  <img id="umu" src="img/umu_default.png" class="hidden" alt="우무사리">

  <div id="balloon" class="hidden">
    <div id="hidden-label" class="hidden">✨ hidden! ✨</div>
    <div id="messageText" style="white-space: pre-wrap; font-family: 'SinbiFont', sans-serif;">우무의 위로가 여기에!</div>
  </div>

  <div class="emotion-buttons hidden">
    <button onclick="showMessage('tired')">😪 피곤해</button>
    <button onclick="showMessage('sad')">😢 속상해</button>
    <button onclick="showMessage('angry')">😠 화났어</button>
    <button onclick="showMessage('lonely')">🥺 외로워</button>
    <button onclick="showMessage('meh')">😶 그냥 그래</button>
  </div>

  <script>
    const umuImg = document.getElementById("umu");
    const balloon = document.getElementById("balloon");
    const msgText = document.getElementById("messageText");
    const hiddenLabel = document.getElementById("hidden-label");
    const emotions = document.querySelector(".emotion-buttons");
    const modeButtons = document.querySelector(".mode-buttons");
    const introScreen = document.getElementById("introScreen");

    const moodMessages = {
      tired: ["조금 쉬어도 괜찮우무...", "숨만 쉬어줘도 고마워 우무!"],
      sad: ["속상했지? 안아줄게 우무...", "울어도 괜찮아 우무..."],
      angry: ["그만 참아도 돼 우무!", "화날만 했우무!"],
      lonely: ["혼자 아냐 우무가 있어!", "내가 옆에 있우무..."],
      meh: ["아무것도 안 해도 돼 우무!", "그냥 그런 날도 있우무"]
    };

    const hiddenMessages = [
      "우무만 알고 있는 비밀 응원이야! ✨",
      "아무도 모르게 널 응원 중이야 우무!",
      "이건 히든 메시지야 우무만 줄 수 있우무!",
      "세상에 단 하나, 널 위한 위로 우무!",
      "조용히 귀 기울여봐, 우무가 말하고 있우무!",
      "마음이 힘들 땐 이 메시지만 생각해 우무",
      "비밀이야! 하지만 넌 알아도 돼 우무",
      "너 진짜 소중한 사람이야, 진짜야 우무",
      "나만 아는 너의 멋진 점, 오늘 말해줄게 우무",
      "진짜 괜찮아, 우무가 확인했우무!"
    ];

    const umuFaces = {
      tired: 'img/umu_tired.png',
      sad: 'img/umu_sad.png',
      angry: 'img/umu_angry.png',
      lonely: 'img/umu_lonely.png',
      meh: 'img/umu_meh.png'
    };

    function enterMode(mode) {
      modeButtons.classList.add("hidden");
      umuImg.classList.remove("hidden");
      balloon.classList.remove("hidden");
      if (mode === 'emotion') {
        emotions.classList.remove("hidden");
      } else if (mode === 'random') {
        emotions.classList.add("hidden");
        showRandomMessage();
      }
    }

    function showMessage(mood) {
      bounceUmu();
      umuImg.src = umuFaces[mood] || 'img/umu_default.png';
      const messages = moodMessages[mood];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      hiddenLabel.classList.add("hidden");
      balloon.classList.remove("hidden-style");
      typeText(msg);
    }

    function showRandomMessage() {
      bounceUmu();
      const allMoods = Object.keys(moodMessages);
      const mood = allMoods[Math.floor(Math.random() * allMoods.length)];
      umuImg.src = umuFaces[mood] || 'img/umu_default.png';
      const useHidden = Math.random() < 0.1;
      let msg;
      if (useHidden) {
        msg = hiddenMessages[Math.floor(Math.random() * hiddenMessages.length)];
        hiddenLabel.classList.remove("hidden");
        balloon.classList.add("hidden-style");
      } else {
        msg = moodMessages[mood][Math.floor(Math.random() * moodMessages[mood].length)];
        hiddenLabel.classList.add("hidden");
        balloon.classList.remove("hidden-style");
      }
      typeText(msg);
    }

    function typeText(text) {
      msgText.innerText = "";
      let i = 0;
      const interval = setInterval(() => {
        msgText.innerText += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 40);
    }

    function bounceUmu() {
      umuImg.classList.remove("bounce");
      void umuImg.offsetWidth;
      umuImg.classList.add("bounce");
    }

    window.onload = function () {
      setTimeout(() => {
        introScreen.classList.add("fade-out");
      }, 1200);
    };
  </script>
</body>
</html>
