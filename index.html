<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>위치 확인 테스트</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 3rem;
      background-color: #f9f9f9;
    }
    #location {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>현재 위치 확인</h1>
  <div id="location">위치를 불러오는 중입니다...</div>

  <script>
    const locationEl = document.getElementById("location");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        try {
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
          const data = await response.json();

          const state = data.address.state || "";
          const city = data.address.city || data.address.town || data.address.village || "";
          const district = data.address.county || data.address.suburb || "";

          locationEl.innerText = `현재 위치: ${state} ${city} ${district}`;
        } catch (e) {
          locationEl.innerText = "위치 정보를 가져오는 데 실패했습니다.";
        }
      }, function(error) {
        locationEl.innerText = "위치 접근이 차단되었습니다.";
      });
    } else {
      locationEl.innerText = "이 브라우저에서는 위치 기능이 지원되지 않습니다.";
    }
  </script>
</body>
</html>
