function getTodayDate() {
  const today = new Date();
  return today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
}

// í•˜ë£¨ í•˜ë‚˜ ëœë¤ ì´ë¯¸ì§€ ê³ ì •
function loadSavedBackground() {
  const today = getTodayDate();
  const savedBackground = JSON.parse(localStorage.getItem('savedBackground'));
  if (savedBackground && savedBackground.date === today) {
    return savedBackground.image;
  }
  const selectedImage = umuImages[Math.floor(Math.random() * umuImages.length)];
  localStorage.setItem('savedBackground', JSON.stringify({ date: today, image: selectedImage }));
  return selectedImage;
}

// í•˜ë£¨ í•˜ë‚˜ ë©˜íŠ¸ ê³ ì •
function loadSavedMessage(mood, modeType) {
  const today = getTodayDate();
  const savedData = JSON.parse(localStorage.getItem('savedMessage'));
  if (savedData && savedData.date === today && savedData.mood === mood && savedData.mode === modeType) {
    todayMessage = savedData.message;
    todayHidden = savedData.hidden;
    return;
  }
  // ìƒˆë¡œ ëœë¤ ë½‘ê¸°
  todayHidden = (Math.random() < 0.1);
  if (todayHidden) {
    todayMessage = hiddenMessages[Math.floor(Math.random() * hiddenMessages.length)];
  } else {
    todayMessage = messages[mood][Math.floor(Math.random() * messages[mood].length)];
  }
  localStorage.setItem('savedMessage', JSON.stringify({
    date: today,
    mood: mood,
    mode: modeType,
    message: todayMessage,
    hidden: todayHidden
  }));
}

function setMode(mode) {
  currentMode = mode;

  } else {
    selectedMood = Object.keys(messages)[Math.floor(Math.random() * 5)];
    showMessage(selectedMood, 'random');
  }
}

function typeMessage(element, text, speed = 40) {
  element.innerHTML = '';
  let i = 0;
  function type() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

function showMessage(mood, modeType = 'emotion') {
  selectedMood = mood;
  const randomImg = loadSavedBackground();

  loadSavedMessage(mood, modeType);

  if (todayHidden) {
    hiddenLabel.style.display = 'block';
    msgBox.classList.add("hidden");
  } else {
    hiddenLabel.style.display = 'none';
    msgBox.classList.remove("hidden");
  }

  msgBox.style.display = 'block';
  typeMessage(msgBox, todayMessage);

  emotionBtns.style.display = 'none';
  resetBtn.style.display = 'inline-block';
}
