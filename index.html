<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="preload" href="fonts/Gaegu/Gaegu-Regular.woff2" as="font"
      type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/NotoColorEmoji/NotoColorEmoji-Regular.woff2"
      as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="imgs/background_color.webp" as="image">
    <script src="scripts/github-pages-local-storage.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우무사리의 감정 여행</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="background"></div>
    <img id="randomUmuImage" src alt="랜덤 우무 이미지" />
    <div id="status">⏳ 우무가 지도를 확인하는 중이에요.</div>
    <div id="title">오늘 하루 어땠어?</div>

    <button id="aboutBtn">더 알아보기</button>

    <div id="subtitle"></div>
    <div class="mode-buttons">
      <button onclick="setMode('trip')">여행 모드</button>
      <button onclick="setMode('emotion')">감정 모드</button>
      <button id="galleryModeBtn" onclick="setMode('gallery')">갤러리</button>
    </div>
    <button id="galleryBtn" onclick="setMode('gallery')">갤러리</button>

    <div class="emotion-buttons" style="display: none;">
      <button id="tiredBtn" onclick="showMessage('tired')">
        <img src="imgs/emotion_tired.webp" alt="피곤해 아이콘" class="emotion-icon">
        피곤해
      </button>
      <button id="sadBtn" onclick="showMessage('sad')">
        <img src="imgs/emotion_sad.webp" alt="속상해 아이콘" class="emotion-icon">
        속상해
      </button>
      <button id="angryBtn" onclick="showMessage('angry')">
        <img src="imgs/emotion_angry.webp" alt="화났어 아이콘" class="emotion-icon">
        화났어
      </button>
      <button id="lonelyBtn" onclick="showMessage('lonely')">
        <img src="imgs/emotion_lonely.webp" alt="외로워 아이콘" class="emotion-icon">
        외로워
      </button>
      <button id="mehBtn" onclick="showMessage('meh')">
        <img src="imgs/emotion_soso.webp" alt="그냥 그래 아이콘" class="emotion-icon">
        그저 그래
      </button>
    </div>

    <div class="emotion-buttons-loc" style="display: none;">
      <button id="tiredBtn" onclick="showMessage('tired')">
        <img src="imgs/emotion_tired.webp" alt="피곤해 아이콘" class="emotion-icon">
        피곤해
      </button>
      <button id="happyBtn" onclick="showMessage('happy')">
        <img src="imgs/emotion_happy.webp" alt="행복해 아이콘" class="emotion-icon">
        행복해
      </button>
      <button id="sadBtn" onclick="showMessage('sad')">
        <img src="imgs/emotion_sad.webp" alt="속상해 아이콘" class="emotion-icon">
        속상해
      </button>
      <button id="anxiousBtn" onclick="showMessage('anxious')">
        <img src="imgs/emotion_anxious.webp" alt="불안해 아이콘" class="emotion-icon">
        불안해
      </button>
      <button id="angryBtn" onclick="showMessage('angry')">
        <img src="imgs/emotion_angry.webp" alt="화났어 아이콘" class="emotion-icon">
        화났어
      </button>
    </div>

    <div id="hidden-label">✨ Hidden! ✨</div>
    <div id="messageBox"></div>
    <div id="btnContainer">
      <button id="resetBtn" onclick="reset()">첫 화면으로</button>
      <button id="saveImageBtn" onclick="saveImage()">저장하기</button>
      <button id="selectAgainBtn" onclick="selectAgain()"
        style="display: none;">다시 선택하기</button>
    </div>

    <div id="welcome-overlay">
      <div class="welcome-content">
        <div class="speech-bubble">
          <p>나랑 같이 떠나 보지 않을래?</p>
        </div>
        <img
          src="imgs/heart_anim.webp"
          alt="우무 하트 애니메이션"
          class="umu-illustration" />
      </div>
    </div>

    <div id="aboutModal">
      <div id="aboutModalBg">
        <h2>우무사리란?</h2>
        <p>우무문어를 모티브로<br>항상 머리에 불가사리를 붙이고 다녀<br>'우무사리'라는 이름을 갖게 됐죠.<br />
          우무사리는 사람들의 기분을<br />조용히 들어주고,<br />
          말없이 위로를 건네는 감정 친구랍니다.</p>
        <button id="closeModal">닫기</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
