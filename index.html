<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우무사리가 전하는 말</title>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Gamja Flower', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background-color 0.3s ease-in-out;
    }

    .container {
      background: rgba(255, 255, 255, 0.75);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 20px;
    }

    #emojiImg {
      width: 120px;
      margin-bottom: 20px;
    }

    .bubble {
      position: relative;
      background: white;
      padding: 20px;
      border-radius: 20px;
      font-size: 1.4rem;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      min-height: 60px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .bubble::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 15px 15px 0;
      border-style: solid;
      border-color: white transparent transparent;
    }

    .bubble.active {
      opacity: 1;
      transform: translateY(0);
    }

    .mood-buttons button {
      background-color: #e0f7fa;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      font-family: 'Gamja Flower', cursive;
    }

    .mood-buttons button:hover {
      background-color: #b2ebf2;
    }

    .mood-buttons button.selected {
      background-color: #ffd966;
      color: #333;
      font-weight: bold;
      border: 2px solid #ffcc33;
      box-shadow: 0 0 8px rgba(255, 204, 51, 0.4);
    }

    button.action {
      background-color: #ffd966;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin: 5px;
      font-family: 'Gamja Flower', cursive;
    }

    button.action:hover {
      background-color: #ffcc33;
      transform: scale(1.05);
    }

    body.tired { background-color: #f2e6d9; }
    body.sad { background-color: #d0e7f9; }
    body.angry { background-color: #ffe0e0; }
    body.lonely { background-color: #e5d6ff; }
    body.meh { background-color: #fdf6e3; }
  </style>
</head>
