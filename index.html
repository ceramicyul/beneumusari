<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우무사리가 전하는 말</title>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Gamja Flower', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background 1s ease-in-out;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 20px;
    }

    #message {
      position: relative;
      background: white;
      padding: 20px;
      border-radius: 20px;
      font-size: 1.4rem;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      min-height: 60px;
    }

    #message::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 15px 15px 0;
      border-style: solid;
      border-color: white transparent transparent;
    }

    button {
      background-color: #ffd966;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: #ffcc33;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      #message {
        font-size: 1.2rem;
        padding: 15px;
      }

      button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>우무사리가 전하는 말</h1>
    <div id="message">🐙 잠시만요… 우무사리가 고민 중이에요!</div>
    <button onclick="showMessage()">다시 들어볼래!</button>
    <button onclick="copyMessage()">복사하기</button>
  </div>

  <script>
    const backgrounds = [
      "https://raw.githubusercontent.com/ceramicyul/umusari-message/main/KakaoTalk_20250322_153719869.jpg",
      "https://raw.githubusercontent.com/ceramicyul/umusari-message/main/KakaoTalk_20250322_153719869_01.jpg",
      "https://raw.githubusercontent.com/ceramicyul/umusari-message/main/KakaoTalk_20250322_153719869_02.jpg",
      "https://raw.githubusercontent.com/ceramicyul/umusari-message/main/KakaoTalk_20250322_153719869_03.jpg",
      "https://raw.githubusercontent.com/ceramicyul/umusari-message/main/KakaoTalk_20250322_153719869_04.jpg",
      "https://raw.githubusercontent.com/ceramicyul/umusari-message/main/KakaoTalk_20250322_153719869_05.jpg"
    ];

    const messages = [
      "너 오늘도 진짜 잘 버텼다 우무 🐙",
      "안 힘든 척 안 해도 돼 우무 😢",
      "누가 뭐래도 너 멋있어 우무 ✨",
      "망쳐도 괜찮아, 다 그런 날 있는 거야 우무 💫",
      "힘들면 그냥 도망쳐도 돼 우무 🏃‍♀️",
      "울어도 돼, 참지 마 우무 😭",
      "쟤 말 신경 쓰지 마 바보야 우무 🙄",
      "너는 너만 잘하면 돼 우무 👍",
      "진짜 충분히 잘하고 있어 우무 💛",
      "걍 오늘은 아무것도 하지 말자 우무 🛌"
    ];

    function showMessage() {
      const randomBG = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      document.body.style.background = `url('${randomBG}') no-repeat center center fixed`;
      document.body.style.backgroundSize = "contain";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center";
      document.body.style.backgroundColor = "#fffbe9";

      const randomIndex = Math.floor(Math.random() * messages.length);
      const message = messages[randomIndex];

      const messageElement = document.getElementById("message");
      messageElement.innerText = "";
      let i = 0;
      const interval = setInterval(() => {
        messageElement.innerText += message.charAt(i);
        i++;
        if (i >= message.length) clearInterval(interval);
      }, 40);
    }

    function copyMessage() {
      const text = document.getElementById("message").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("우무의 말이 복사되었어요!");
      });
    }

    window.onload = showMessage;
  </script>
</body>
</html>
