<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우무사리가 전하는 말</title>

  <!-- 신비는 일곱살 폰트 불러오기 -->
  <style>
    @font-face {
      font-family: 'Shinb7';
      src: url('font/Shinb7.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Shinb7', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      transition: background 0.5s ease-in-out;
    }

    body.tired  { background: linear-gradient(135deg, #fdf2e9, #fdebd0); }
    body.sad    { background: linear-gradient(135deg, #e6f0fa, #d4e6f1); }
    body.angry  { background: linear-gradient(135deg, #ffe0e0, #ffd6d6); }
    body.lonely { background: linear-gradient(135deg, #ede7f6, #e0d7ff); }
    body.meh    { background: linear-gradient(135deg, #fefae0, #fdf6e3); }

    .container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 400px;
    }
    h1 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 20px;
    }
    #emojiImg {
      width: 120px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .bubble {
      display: flex;
      align-items: center;
      gap: 14px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 20px 24px;
      min-height: 60px;
      max-width: 90%;
      font-size: 1.3rem;
      color: #333;
      transition: all 0.4s ease;
    }
    .umu-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
    }
    .mood-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    .mood-buttons button {
      background-color: #fef6d5;
      border: none;
      border-radius: 24px;
      padding: 10px 18px;
      font-size: 1rem;
      font-family: 'Shinb7', cursive;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .mood-buttons button img {
      width: 24px;
      height: 24px;
    }
    .mood-buttons button:hover {
      background-color: #fff0a5;
      transform: scale(1.05);
    }
    .mood-buttons button.selected {
      background-color: #ffd966;
      box-shadow: 0 0 8px rgba(255, 204, 51, 0.4);
    }
    button.action {
      background: linear-gradient(145deg, #fff1a3, #ffe47a);
      border: none;
      border-radius: 30px;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-family: 'Shinb7', cursive;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      margin-top: 12px;
    }
    button.action:hover {
      background: linear-gradient(145deg, #ffe36e, #ffd342);
      transform: scale(1.03);
    }
    #todayLog {
      margin-top: 10px;
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
