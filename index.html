<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우무사리가 전하는 말</title>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Gamja Flower', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #fffbe9 0%, #ffe8f1 100%);
    }
    .container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      width: 400px;
    }
    h1 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 20px;
    }
    #emojiImg {
      width: 120px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    #emojiImg.wiggle {
      animation: umuWiggle 0.4s ease;
    }
    @keyframes umuWiggle {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
    .bubble {
      display: flex;
      align-items: center;
      gap: 14px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 20px 24px;
      min-height: 60px;
      max-width: 90%;
      font-size: 1.3rem;
      color: #333;
      transition: all 0.4s ease;
    }
    .umu-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
    }
    .mood-buttons button {
      background-color: #e0f7fa;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      font-family: 'Gamja Flower', cursive;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .mood-buttons button:hover {
      background-color: #b2ebf2;
    }
    .mood-buttons button.selected {
      font-weight: bold;
      border: 2px solid #ffcc33;
      box-shadow: 0 0 8px rgba(255, 204, 51, 0.4);
    }
    button.action {
      background: linear-gradient(145deg, #fff1a3, #ffe47a);
      border: none;
      border-radius: 30px;
      padding: 14px 28px;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      font-family: 'Gamja Flower', cursive;
      margin-top: 10px;
    }
    button.action:hover {
      background: linear-gradient(145deg, #ffe36e, #ffd342);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>우무사리가 전하는 말</h1>
    <img id="emojiImg" src="img/umu_default.png" alt="우무사리">
    <div id="message" class="bubble">
      <img src="img/umu_face_default.png" class="umu-icon" alt="우무아이콘">
      <span id="messageText">🐙 잠시만요… 우무사리가 고민 중이에요!</span>
    </div>
    <div class="mood-buttons" id="moodButtons">
      <button onclick="showMessage('tired', event)" data-mood="tired">피곤해요</button>
      <button onclick="showMessage('sad', event)" data-mood="sad">속상해요</button>
      <button onclick="showMessage('angry', event)" data-mood="angry">화나요</button>
      <button onclick="showMessage('lonely', event)" data-mood="lonely">외로워요</button>
      <button onclick="showMessage('meh', event)" data-mood="meh">그냥 그래요</button>
    </div>
    <button class="action" onclick="copyMessage()">복사하기</button>
    <button class="action" onclick="shareMessage()">친구에게 공유하기</button>
  </div>

  <audio id="popSound" src="sfx/pop.mp3" preload="auto"></audio>

  <script>
    const moodMessages = {
      tired: ["많이 힘들었구나 우무 🧸", "하루종일 고생했어 우무 💤"],
      sad: ["마음이 아프면 울어도 돼 우무 💧", "괜찮아질 거야 우무 🌧️"],
      angry: ["화내도 괜찮아 우무 🔥", "너무 참지 않아도 돼 우무 💢"],
      lonely: ["혼자 아냐 우무가 있잖아 🐚", "우무가 안아줄게 우무 🤗"],
      meh: ["그냥 그런 날도 있는 거야 우무 😶", "아무것도 안 해도 괜찮아 우무 🐢"]
    };

    const emojiImages = {
      tired: 'img/umu_sleepy.png',
      sad: 'img/umu_crying.png',
      angry: 'img/umu_angry.png',
      lonely: 'img/umu_blank.png',
      meh: 'img/umu_default.png'
    };

    const umuFaceIcons = {
      tired: 'img/umu_face_tired.png',
      sad: 'img/umu_face_sad.png',
      angry: 'img/umu_face_angry.png',
      lonely: 'img/umu_face_lonely.png',
      meh: 'img/umu_face_default.png'
    };

    function showMessage(mood, event) {
      document.getElementById("emojiImg").src = emojiImages[mood];
      document.querySelector(".umu-icon").src = umuFaceIcons[mood];

      const messageBox = document.getElementById("messageText");
      const messages = moodMessages[mood];
      const selected = messages[Math.floor(Math.random() * messages.length)];

      messageBox.innerText = "";
      let i = 0;
      const interval = setInterval(() => {
        messageBox.innerText += selected.charAt(i);
        i++;
        if (i >= selected.length) clearInterval(interval);
      }, 40);

      playPopSound();
    }

    function copyMessage() {
      const text = document.getElementById("messageText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("우무의 말이 복사되었어요!");
      });
    }

    function shareMessage() {
      const message = document.getElementById("messageText").innerText;
      const shareData = {
        title: "우무사리가 전하는 말",
        text: message,
        url: window.location.href
      };

      if (navigator.share) {
        navigator.share(shareData).catch(() => {
          alert("공유에 실패했어요 우무!");
        });
      } else {
        navigator.clipboard.writeText(`${message}\n\n${window.location.href}`).then(() => {
          alert("링크와 메시지가 복사되었어요! 친구에게 붙여넣어 주세요 우무 🐙");
        });
      }
    }

    function playPopSound() {
      const audio = document.getElementById("popSound");
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
